<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="dashboard">
        <h1>Dashboard</h1>
        <div class="top">
            
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Tasks</p>
            <p>Community</p>
        </div>
        <div class="bottom">
            <p>Settings</p>
            <p>Support</p>
            <p>Privacy</p>
        </div>
            
        </div>
        <div class="top-area">
            <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png" alt="" height="25px" width="25px">
            <input type="text" placeholder="search">
            <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-bell-512.png" alt="" height="25px" width="25px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/1200px-Default_pfp.svg.png" height = "25px" width="25px">
         </div>
        <div class="main-area">

        </div>
    </div>

    <script src = "app.js"></script>
</body>
</html>
